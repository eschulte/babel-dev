---
layout: default
title: dev-updates
---


<p>All development updates, listed in reverse chronological order.
  <ul>
    {% for post in site.posts %}
    <li>
      <span class="timestamp">{{ post.date | date_to_string }}</span> <a href=".{{ post.url }}">{{ post.title }}</a>
    </li>
    {% endfor %}
  </ul>
</p>
